<div class="links-container">
    <div class="nav-links">
        <ul>
            <li
                *ngFor="let page of pages; let i = index"
                [@animateSliderItem]="{
                    value: itemStatus,
                    params: {
                        fadeInTime: 0.6 + i / 20,
                        fadeOutTime: 0.6 - i / 10
                    }
                }"
            >
                <a [routerLink]="page.route">
                    {{ page.name }}
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="profile-container">
    <div
        class="profile"
        [@animateSliderItem]="{
            value: itemStatus,
            params: {
                fadeInTime: 0.6 + (pages.length + 1) / 20,
                fadeOutTime: 0.6 - (pages.length + 1) / 10
            }
        }"
        #profile
    >
        <div class="profile-btn" (click)="onProfileButtonClicked()">
            <fa-icon
                *ngIf="!loggedUser || !loggedUser.profilePictureUrl"
                class="fas fa-user"
                [icon]="userIcon"
            ></fa-icon>
            <img
                *ngIf="!!loggedUser && !!loggedUser.profilePictureUrl"
                class="profile-picture"
                [ngSrc]="loggedUser.profilePictureUrl"
                width="50"
                height="50"
                alt="Profile Picture"
                priority
            />
        </div>
    </div>
</div>
