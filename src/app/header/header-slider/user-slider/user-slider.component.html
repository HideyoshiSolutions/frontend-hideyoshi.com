<div class="user-container">
  <div class="user-options">
    <ul>
      @for (
        options of user ? userOptions : userlessOptions; track
        options; let i = $index) {
        <li
                [@animateSliderItem]="{
                    value: itemStatus,
                    params: {
                        fadeInTime: 0.6 + i / 10,
                        fadeOutTime: 0.6 - i / 10
                    }
                }"
        >
        <a (click)="options.onClick()">
          {{ options.name }}
        </a>
      </li>
    }
  </ul>
</div>
</div>
