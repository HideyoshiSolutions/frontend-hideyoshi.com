<app-popup [state]="state"
    (stateChange)="onStateChange($event)" 
    [ignoreClickOutside]="ignoreClickOutside">
    {{errorMessage}}
    <div class="container authentication-container">
        <div class="row">
            <div class="col-lg-6 auth-body auth-body-form">
                <form [formGroup]="signupForm" (ngSubmit)="onSignUp()">
                    <div class="input-div">
                        <fa-icon class="input-div-icon"
                        [icon]="_fullnameIcon">
                        </fa-icon>
                        <input type="text" id="fullname" 
                            formControlName="fullname" 
                            class="form-control"
                            placeholder="Full Name">
                    </div>
                    <div class="input-div">
                        <fa-icon class="input-div-icon"
                        [icon]="_emailIcon">
                        </fa-icon>
                        <input type="text" id="email" 
                            formControlName="email" 
                            class="form-control"
                            placeholder="Email">
                    </div>
                    <div class="input-div">
                        <fa-icon class="input-div-icon"
                        [icon]="_userIcon">
                        </fa-icon>
                        <input type="text" id="username" 
                            formControlName="username" 
                            class="form-control"
                            placeholder="Username">
                    </div>
                    <div class="input-div">
                        <fa-icon class="input-div-icon"
                        [icon]="_passwordIcon">
                        </fa-icon>
                        <input type="password" id="password" 
                            formControlName="password" 
                            class="form-control"
                            placeholder="Password">
                    </div>
                    <button class="btn" 
                        type="submit">
                        SignUp
                    </button>
                </form>
            </div>
            <div class="separator-line">
                <div class="line"></div>
            </div>
            <div class="col-lg-6 auth-body auth-body-links">
                <p>Google</p>
                <p>Linkedin</p>
                <p>Github</p>
            </div>
        </div>
    </div>

</app-popup>
